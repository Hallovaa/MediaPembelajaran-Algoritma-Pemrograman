<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Pilihan Ganda</title>
    <link rel="stylesheet" href="kuis.css" />
</head>
<body>
    <header>
        <div class="header-background"></div> 
        <div class="header-content">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="materi.html">Materi</a></li> 
            <li><a href="kuis.html" class="active">Kuis</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Kuis Pilihan Ganda</h1>
        <div id="questionList"></div>
        <div id="quiz">
        </div>
        
        <div id="questionNumber"></div>

        <button id="submit">Selesai</button>
        <div id="results" style="display: none">
            <h2>Hasil Kuis</h2>
            <p>Benar: <span id="correct"></span></p>
            <p>Salah: <span id="wrong"></span></p>
            <h3>Jawaban yang Benar:</h3>
            <ul id="correctAnswers"></ul>
        </div>
    </div>
    <footer>
        <p>Buku Bacaan: <a href="https://buku.kemdikbud.go.id/katalog/informatika-untuk-smkmak-kelas-x-semester-2">Informatika Kelas X Semester 2</a></p>
    </footer>
    <script>
        const quizData = [
            { question: "Langkah-langkah logis yang disusun secara sistematis untuk menyelesaikan suatu masalah merupakan pengertian dari?", options: ["Pemrograman", "Algoritma", "Flowchart", "Pseudocode", "Naratif"], answer: "Algoritma" },
            { question: "Proses yang dilakukan secara terus-menerus sampai nilai true adalah?", options: ["Percabangan", "Perkondisian", "Perulangan", "For Loop", "While Loop"], answer: "Perulangan" },
            { question: "Berikut adalah tipe data integer ialah? ", options: ["32,3", "33/3", "a", "hallo", "22"], answer: "22" },
            { question: "Tipe data yang menyimpan set karakter ialah?", options: ["Integer", "Character", "Boolean", "Float", "Enum", "String"], answer: "String" },
            { question: "Yang merupakan pernyataan benar di bawah ini ialah?", options: ["5 > 10", "8 == 4", "5 <= 7", "7 >= 7", "6 < 6"], answer: "7 >= 7" },
            { question: "Pada Pseudocode dan Flowchart memiliki 3 bagian yang berbeda, di bawah ini yang manakan bagian dari flowchart? ", options: ["Input, Proses, Output", "Judul, Deklarasi, Isi", "Input, Judul, Output", "Judul, Isi, Output", "Input, Isi, Output"], answer: "Input, Proses, Output" },
            { question: "Pada Pseudocode dan Flowchart memiliki 3 bagian yang berbeda, di bawah ini yang manakan bagian dari pseudocode? ", options: ["Input, Proses, Output", "Judul, Deklarasi, Isi", "Input, Judul, Output", "Judul, Isi, Output", "Input, Isi, Output"], answer: "Judul, Deklarasi, Isi" },
            { question: "Tingkat Bahasa pemrograman C++ ialah?", options: ["Low Level", "High Level", "Middle Level", "Easy Level", "Medium Level"], answer: "Low Level" },
            { question: "Bahasa pemrograman yang termasuk pada tingkat high level adalah?", options: ["C#", "C++", "C", "Python", "Pascal"], answer: "Python" },
            { question: "Seperangkat instruksi standar yang digunakan untuk memerintah komputer melakukan fungsi tertentu merupakan pengertian dari? ", options: ["Bahasa Pemrograman", "Algoritma", "Flowchart", "Pseudocode", "Naratif"], answer: "Bahasa Pemrograman" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let wrongAnswers = 0;
        const totalQuestions = quizData.length;
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results');
        const submitButton = document.getElementById('submit');
        const questionListContainer = document.getElementById('questionList');
        const questionNumberContainer = document.getElementById('questionNumber');

        function loadQuestion(questionIndex) {
            const q = quizData[questionIndex];
            const options = q.options.map(option => `<label><input type="radio" name="quiz" value="${option}"> ${option}</label><br>`);
            quizContainer.innerHTML = `<div class="question">${q.question}</div>${options.join('')}`;
            questionNumberContainer.innerHTML = `Soal nomor: ${questionIndex + 1} dari ${totalQuestions}`;
        }


        function showResults() {
            const answerContainers = quizContainer.querySelectorAll('input[name="quiz"]');
            let userAnswer, correctAnswer;
            answerContainers.forEach(container => {
                if (container.checked) {
                    userAnswer = container.value;
                }
            });
            correctAnswer = quizData[currentQuestion].answer;
            if (userAnswer === correctAnswer) {
                score++;
            } else {
                wrongAnswers++;
            }
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion(currentQuestion);
            } else {
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
                document.getElementById('correct').textContent = score;
                document.getElementById('wrong').textContent = wrongAnswers;
                const correctAnswersList = document.getElementById('correctAnswers');
                quizData.forEach((q, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${q.question} - ${q.answer}`;
                    correctAnswersList.appendChild(li);
                });
            }
        }

        loadQuestion(currentQuestion);

        quizData.forEach((q, index) => {
            const questionListItem = document.createElement('div');
            questionListItem.classList.add('question-link');
            questionListItem.textContent = `Soal ${index + 1}`;
            questionListItem.addEventListener('click', () => {
                currentQuestion = index;
                loadQuestion(currentQuestion);
            });
            questionListContainer.appendChild(questionListItem);
        });

        submitButton.addEventListener('click', showResults);
    </script>
</body>
</html>
